<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap"
      rel="stylesheet"
    />
    <title>Battleship</title>
  </head>
  <body>
    <div id="content">
      <div id="gameboards">
        <div class="chooseShips">
          <button id="replay">New Game</button>
          <button class="shipBtn" class="carrier" value="5">Carrier</button>
          <button class="shipBtn" class="battleship" value="4">
            Battleship
          </button>
          <button class="shipBtn" class="battleship" value="4">
            Battleship
          </button>
          <button class="shipBtn" class="destroyer" value="3">Destroyer</button>
          <button class="shipBtn" class="destroyer" value="3">Destroyer</button>
          <button class="shipBtn" class="destroyer" value="3">Destroyer</button>
          <button class="shipBtn" class="patrolBoat" value="2">
            Patrol Boat
          </button>
          <button class="shipBtn" class="patrolBoat" value="2">
            Patrol Boat
          </button>
          <button class="shipBtn" class="patrolBoat" value="2">
            Patrol Boat
          </button>
          <button id="turn">Turn</button>
        </div>
        <div id="gameboard1"><h2>Your Board</h2></div>
        <div id="gameboard2"><h2>Enemy Board!</h2></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
